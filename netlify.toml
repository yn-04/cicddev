[build]
  functions = "netlify/functions"   # ระบุที่อยู่ที่ Netlify ควรมองหาฟังก์ชัน serverless
  publish = "public"  # ระบุโฟลเดอร์ที่มีไฟล์ static (เช่น index.html)

[[redirects]]
  from = "/shorten"
  to = "/.netlify/functions/shorten"
  status = 200
  force = true

[[redirects]]
  from = "/{shortUrl}"
  to = "/.netlify/functions/redirect"
  status = 200
  force = true


[context.production.environment]
  NODE_ENV = "production"
