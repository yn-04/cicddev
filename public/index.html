<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Question Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 100%;
  max-width: 500px;
}

h1 {
  font-size: 24px;
  margin-bottom: 20px;
}

.question-box {
  font-size: 18px;
  margin-bottom: 20px;
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 8px;
  border: 1px solid #ddd;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
}

button:hover {
  background-color: #45a049;
}
</style>
<body>
  <div class="container">
    <h1>Random Question Generator</h1>
    <div id="question-box" class="question-box">
      <p>Click the button below to get a random question!</p>
    </div>
    <button onclick="generateQuestion()">Generate Question</button>
  </div>

  <script>
    // ฟังก์ชันเรียกใช้งาน API ของ Netlify
    function generateQuestion() {
      fetch('/.netlify/functions/script')
        .then(response => response.json())
        .then(data => {
          document.getElementById('question-box').innerHTML = `<p>${data.question}</p>`;
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
